<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lunar Vent</title>

<style>
    body {
        margin: 0;
        background: radial-gradient(circle at top, #0d1b2a, #000814);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Courier New', monospace;
        overflow: hidden;
        color: white;
        position: relative;
    }

    /* ðŸŒ™ Crescent Moon */
    .moon {
        position: absolute;
        top: 40px;
        right: 60px;
        width: 120px;
        height: 120px;
        background: #f1f1f1;
        border-radius: 50%;
        box-shadow: 0 0 40px rgba(255,255,255,0.4);
    }

    .moon::after {
        content: "";
        position: absolute;
        top: 0;
        left: 30px;
        width: 120px;
        height: 120px;
        background: #000814;
        border-radius: 50%;
    }

    .container {
        text-align: center;
        width: 80%;
        max-width: 600px;
        z-index: 2;
    }

    textarea {
        width: 100%;
        height: 200px;
        background: #0a0f1f;
        border: none;
        outline: none;
        color: white;
        font-size: 16px;
        padding: 20px;
        resize: none;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(255,255,255,0.05);
    }

    button {
        margin-top: 20px;
        padding: 10px 25px;
        background: transparent;
        border: 1px solid white;
        color: white;
        font-size: 14px;
        cursor: pointer;
        border-radius: 20px;
        transition: 0.3s;
    }

    button:hover {
        background: white;
        color: black;
    }

    .star {
        position: absolute;
        width: 3px;
        height: 3px;
        background: white;
        border-radius: 50%;
        animation: floatUp 2s ease-out forwards;
    }

    @keyframes floatUp {
        0% {
            opacity: 1;
            transform: translateY(0);
        }
        100% {
            opacity: 0;
            transform: translateY(-200px);
        }
    }
</style>
</head>

<body>

<div class="moon"></div>

<div class="container">
    <textarea id="vent" placeholder="Let it out... The moon is listening."></textarea>
    <br>
    <button onclick="release()">Release to the Moon</button>
</div>

<script>
function release() {
    const textarea = document.getElementById("vent");
    const text = textarea.value;

    if (text.trim() === "") return;

    for (let i = 0; i < text.length; i++) {
        const star = document.createElement("div");
        star.classList.add("star");

        star.style.left = Math.random() * window.innerWidth + "px";
        star.style.top = Math.random() * window.innerHeight + "px";

        document.body.appendChild(star);

        setTimeout(() => {
            star.remove();
        }, 2000);
    }

    textarea.value = "";
}
</script>

</body>
</html>
